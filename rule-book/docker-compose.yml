services:
  rule-book-backend:
    image: ghcr.io/mariannefeng/rule-book-backend:latest
    container_name: rule-book-backend
    restart: unless-stopped
    expose:
      - "8080"
    env_file:
      - ./secrets/.env
    environment:
      - R2_BUCKET=rulebook
      # Aggressively limit Node.js heap size for 512MB server
      - NODE_OPTIONS=--max-old-space-size=96
    # Set strict memory limits for constrained server
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 64M
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
